                            <span class="error mb-3" id="password-error"></span>
                        
                            <input type="password" placeholder="Confirm Password" class="mb-1" id="confirm_pass">
                            <div class="error mb-3" id="confirm-password-error"></div>

                              <a href="#" class="fp">Forgot password?</a>
